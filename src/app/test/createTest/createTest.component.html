<div class="container">
    <div class="row" style="height:64px"></div>
    <div class="row">
        <div class="col"></div>
        <div class="col-md-10">
            <mat-card class="box">
              <div *ngIf="isCreateTest">
                  <mat-card-header>
                    <mat-card-title>Создание теста</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <mat-form-field class="form-group">
                      <input type="text" name="testName" matInput placeholder="Введите название теста" 
                       [(ngModel)]="testModel.name" #testName="ngModel">
                    </mat-form-field>
                    <mat-form-field class="form-group">
                      <input type="text" name="questionCount" matInput placeholder="Введите количество вопросов" 
                       [(ngModel)]="testModel.questionCount" #questionCount="ngModel">
                    </mat-form-field>
                  </mat-card-content>
                  <button mat-stroked-button color="accent" class="btn-block" (click)="createTest();">Создать тест</button>
              </div>
              <div *ngIf="isCreateQuestionsAndAnswers">
                <mat-card-header>
                  <mat-card-title>Создание вопроса</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <mat-form-field class="form-group">
                    <input type="text" name="questionName" matInput placeholder="Введите вопрос" 
                     [(ngModel)]="questionModel.questionName" #questionName="ngModel">
                  </mat-form-field>
                  <mat-form-field class="form-group">
                    <input type="text" name="firstAnswer" matInput placeholder="Введите 1 ответ" 
                     [(ngModel)]="answersModel.name1" #firstAnswer="ngModel">
                     <mat-checkbox class="example-margin" [(ngModel)]="answersModel.isRight1">Верный ответ?</mat-checkbox>
                  </mat-form-field>
                  <mat-form-field class="form-group">
                    <input type="text" name="secondAnswer" matInput placeholder="Введите 2 ответ" 
                     [(ngModel)]="answersModel.name2" #secondAnswer="ngModel">
                     <mat-checkbox class="example-margin" [(ngModel)]="answersModel.isRight2">Верный ответ?</mat-checkbox>
                  </mat-form-field>
                  <mat-form-field class="form-group">
                    <input type="text" name="thirdAnswer" matInput placeholder="Введите 3 ответ" 
                     [(ngModel)]="answersModel.name3" #thirdAnswer="ngModel">
                     <mat-checkbox class="example-margin" [(ngModel)]="answersModel.isRight3">Верный ответ?</mat-checkbox>
                  </mat-form-field>
                  <mat-form-field class="form-group">
                    <input type="text" name="fourthAnswer" matInput placeholder="Введите 4 ответ" 
                     [(ngModel)]="answersModel.name4" #fourthAnswer="ngModel">
                     <mat-checkbox class="example-margin" [(ngModel)]="answersModel.isRight4">Верный ответ?</mat-checkbox>
                  </mat-form-field>
                </mat-card-content>
                <button mat-stroked-button color="accent" *ngIf="index>0" class="btn-block" (click)="previousQuestion();">Назад</button>
                <button mat-stroked-button color="accent" *ngIf="index+1<testModel.questionCount" class="btn-block" (click)="nextQuestion();">Далее</button>
                <button mat-stroked-button color="accent" *ngIf="index+1==testModel.questionCount" class="btn-block" (click)="createTest();">Создать тест</button>
              </div>
            </mat-card>
        </div>
        <div class="col"></div>
    </div>
</div>
