<div class="container">
    <div class="row" style="height:150px"></div>
    <div class="row">
        <div class="col"></div>
        <div class="col-md-6 d-flex flex-column justify-content-center">
            <div class="p-2" *ngIf="!isOpenTest"> 
                <table mat-table [dataSource]="tests" class="mat-elevation-z8 w-100">
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Наименование </th>
                      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                    </ng-container>
                  
                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef> Действие </th>
                      <td mat-cell *matCellDef="let row">
                        <button mat-raised-button color="primary" class="w-100" (click)="openTest(row)">Открыть</button>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <div class="p-2" *ngIf="isOpenTest && !isOpenResult">
              <mat-card>
              <mat-card-header class="justify-content-center">
                <mat-card-title>{{test.Name}}</mat-card-title>
              </mat-card-header>
              <mat-card-content class="d-flex flex-column justify-content-center w-100">
                <h3>{{question.Name}}</h3>
                <div *ngFor="let answer of answers">
                  <mat-checkbox class="example-margin p-2" [name]="answer.Name" (change)="onChange(answer.Id)" [(ngModel)]="answer.IsRight" [disabled]="isChecked && (isCheckedId!=answer.Id)">
                    {{answer.Name}}
                  </mat-checkbox>
                </div>
                <!-- <mat-checkbox class="example-margin p-2" [(ngModel)]="answers[0].IsRight">{{answers[0].Name}}</mat-checkbox>
                <mat-checkbox class="example-margin p-2" [(ngModel)]="answers[1].IsRight">{{answers[1].Name}}</mat-checkbox>
                <mat-checkbox class="example-margin p-2" [(ngModel)]="answers[2].IsRight">{{answers[2].Name}}</mat-checkbox>
                <mat-checkbox class="example-margin p-2" [(ngModel)]="answers[3].IsRight">{{answers[3].Name}}</mat-checkbox> -->
              </mat-card-content>
                <button mat-raised-button color="primary" *ngIf="index>0" class="btn-block" style="margin-right: 5px;" (click)="previousQuestion();">Назад</button>
                <button mat-raised-button color="primary" *ngIf="index+1<test.Questions.length" class="btn-block" (click)="nextQuestion();">Далее</button>
                <button mat-raised-button color="primary" *ngIf="index+1==test.Questions.length" class="btn-block" (click)="finishTest();">Завершить</button>
              </mat-card>
            </div>
            <div class="p-2" *ngIf="isOpenResult">
              <mat-card>
                <mat-card-header class="justify-content-center">
                  <mat-card-title>{{baseResult.Text}}</mat-card-title>
                </mat-card-header>
                <button mat-raised-button color="primary" class="btn-block w-100" (click)="exit();">Выйти</button>
              </mat-card>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
